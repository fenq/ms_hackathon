{% extends 'base.html' %}

{% block customCSS %}
{% endblock %}

{% block content %}

<div class="columns is-fullheight">
	<div class="column is-8 is-offset-2 flex-container">
		<div class="page-heading">
			<h1 class="title is-3 is-pulled-right">{{ outingObj.name }}</h1>
		</div>

		<div class="page-content">

			<form action="{{ url_for('home') }}" method="post" name="event name">
				<div class="field">

					<label class="label">Outing Name</label>
					<div class="control">
						<input class="input" type="text" name="outingName" placeholder="Outing Name">
					</div>

					<p class="help">The name of the outing by which you would like to remember it.</p>
				</div>

				<div class="field is-grouped is-grouped-right">

					<!-- <p class="control">
						<a class="button is-light">
							Cancel
						</a>
					</p> -->

					<p class="control">
						<button class="button is-primary">
							Next
						</button>
					</p>

				</div>

			</form>
		</div>
	</div>
</div>

{% endblock %}
