<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Kaomoji</title>

	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.0/css/bulma.min.css">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom_base.css') }}?t={{t}}">

	{% block customCSS %}{% endblock %}
</head>

<body>

	<section class="hero is-fullheight">
		{% include "nav.html" %}

		<div class="hero-body">
			<div class="container is-widescreen">
				{% block content %}{% endblock %}
			</div>
		</div>

		{% include "footer.html" %}

	</section>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="{{ url_for('static', filename='js/nav.js') }}?t={{t}}"></script>
	{% block customJS %}{% endblock %}

</body>
</html>
